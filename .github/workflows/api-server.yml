name: "🚀 APIサーバー"

on:
  push:
    branches: [ main, feature/* ]
    paths:
      - "apps/api-server/**"
      - "packages/**"
      - "turbo.json"
      - "package.json"
  pull_request:
    paths:
      - "apps/api-server/**"
      - "packages/**"
      - "turbo.json"
      - "package.json"
  workflow_dispatch:

jobs:
  build-and-test:
    name: 🛠️ APIサーバーのビルドとテスト
    runs-on: ubuntu-latest
    steps:
      - name: 📥 コードのチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 📦 依存関係のインストール
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: 📦 パッケージインストール
        run: npm ci
      
      - name: 🏗️ ビルド
        run: npx turbo run build --filter=api-server

      - name: 🧪 テスト
        run: npx turbo run test --filter=api-server
        continue-on-error: true
